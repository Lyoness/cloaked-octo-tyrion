language: generic

sudo: required

dist: trusty

group: edge

install: echo install whatever

script:
- sudo apt-get update -yqq
- dpkg-query -f '${Status}\n' -W bsdmainutils
- dpkg-query -f '${Status}\n' -W bsdmainutils | grep -E '^(install|hold) ok installed$'
- dpkg-query -f '${Status}\n' -W ncurses-dev
- dpkg-query -f '${Status}\n' -W ncurses-dev | grep -E '^(install|hold) ok installed$'
- dpkg-query -f '${Status}\n' -W libcurl4-openssl-dev
- dpkg-query -f '${Status}\n' -W libcurl4-openssl-dev | grep -E '^(install|hold) ok installed$'
- dpkg-query -f '${Status}\n' -W libldap-2.4.2
- dpkg-query -f '${Status}\n' -W libldap-2.4.2 | grep -E '^(install|hold) ok installed$'
