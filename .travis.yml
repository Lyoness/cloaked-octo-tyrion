language: python
python: 3.4
matrix:
  include:
  - sudo: false
    dist: trusty
    env: INFRA=ec2 DIST=trusty
  - sudo: required
    dist: trusty
    env: INFRA=gce DIST=trusty
  - sudo: false
    dist: precise
    env: INFRA=ec2 DIST=precise
  - sudo: required
    dist: precise
    env: INFRA=gce DIST=precise
script:
- python -c "import urllib.request;urllib.request.urlretrieve('https://releases.hashicorp.com/packer/0.12.1/packer_0.12.1_linux_amd64.zip','packer_0.12.1_linux_amd64.zip')"
- unzip packer_0.12.1_linux_amd64.zip
