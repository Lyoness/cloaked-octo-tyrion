language: __sugilite__
sudo: required
dist: trusty
group: stable
env: STACK=sugilite GROUP=stable
install:
- sudo apt-add-repository -y 'deb http://www.apache.org/dist/cassandra/debian 39x main'
- curl https://www.apache.org/dist/cassandra/KEYS | sudo apt-key add -
- sudo apt-get update -y
- sudo apt-get install -y cassandra cassandra-tools
- sudo service cassandra start
- ps auxww | grep -i cassandra
script:
- source ./travis-cassandra.sh
- find /etc -name 'cassandra*yml' | while read -r f; do echo "---> $f"; cat $f; done
- which cqlsh
- file $(which cqlsh)
- ls -l /usr/bin | grep cql
- cqlsh --version
- cqlsh --help
- cqlsh localhost --debug -e quit
