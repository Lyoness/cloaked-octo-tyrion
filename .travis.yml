language: bash

sudo: required

dist: precise

group: dev

before_install:
- cat /etc/cloud/cloud.cfg || true

install: sudo apt-get install -y dnsutils

script:
- hostname
- dig $(hostname)
- cat /etc/hosts
- cat /etc/cloud/templates/hosts.tmpl
- for f in $(find /var/log -wholename '*cloud*' -type f) ; do
    echo "---> $f:" ;
    cat $f ;
  done
