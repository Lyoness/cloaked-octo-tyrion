language: php
php: hhvm
sudo: false
dist: trusty
services:
- mysql-5.6
script:
- git --version
- cat ~/.my.cnf
- echo "'$(grep ^socket ~/.my.cnf | cut -d= -f2 | tr -d ' ')'"
- cat /etc/hhvm/php.ini
- grep -E 'mysql.*socket' ~/.phpenv/versions/*/etc/php.ini
- bash mysql-hack.bash
- cat /etc/hhvm/php.ini
- grep -E 'mysql.*socket' ~/.phpenv/versions/*/etc/php.ini
- "mysql -e 'SHOW VARIABLES LIKE \"%version%\";' || true"
